<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap-2.3.2.css" rel="stylesheet" media="screen">
  <link href="css/font-awesome.css" rel="stylesheet" media="screen">
  <link href="css/animate.css" rel="stylesheet" media="screen">
  <link href="css/welcome.css" rel="stylesheet" media="screen">
</head>
<body style="overflow: hidden; background-color:#484848">
  <div id="header" class="container-fluid" hidden>
    <div id="navigation">
      <div id="navigation-right"></div>
    </div>
  </div>

  <div id="triangles" hidden></div>
  <img id="splash-logo" style="display:none" src="img/welcome/ubuntu-mate-icon.svg"/>
  <div id="splash-text" style="display:none">Welcome</div>

  <div id="footer" class="bottom" hidden>
    <div class="footer-content">
      <div id="footer-left">
        <span id="footer-global-left"></span>
      </div>
      <div id="footer-right" class="form">
        <!-- Close Button Hidden -->
      </div>
    </div>
  </div>
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/bootstrap-2.3.2.js"></script>
  <script src="js/janimate.js"></script>
  <script src="js/welcome.js"></script>
  <script src="js/splash.js"></script>
</body>
</html>
